<!DOCTYPE html>
<html>
<head>
    <title>GatePass Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    position: relative;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
}

body::before {
    content: '';
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('pass(1).jpg') no-repeat center center fixed;
    background-size: cover;
    filter: blur(8px);
    z-index: -1;
}

.container {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px;
    border-radius: 12px;
    width: 320px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    text-align: center;
    z-index: 1;
}

        input, select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: rgba(255,255,255,0.9);
        }

        button {
            padding: 10px;
            width: 100%;
            background: #00aaff;
            color: white;
            border: none;
            margin-top: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #008ecc;
        }

        a {
            display: block;
            margin-top: 10px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .login-header img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
        }

        html, body {
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-header" style="margin-bottom: 20px;">
            <img src="logo(1).jpg" alt="GatePass Logo">
        </div>
        <h2 style="margin-bottom: 20px;">GatePass Security</h2> 
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>

        <form action="qrtest.php" method="POST">
            <button type="submit">Scan QR to Login</button>
        </form>
    </div>
</body>
</html>
