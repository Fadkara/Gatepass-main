
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to GatePass</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('pass(1).jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .logo {
            width: 120px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            margin: 10px;
            padding: 12px 24px;
            background-color: #00aaff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            text-decoration: none;
        }

        .btn:hover {
            background-color: #008ecc;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <img src="logo(1).jpg" alt="GatePass Logo" class="logo">
        <h1>Welcome to GatePass Security</h1>
        <p>Secure access control system for your organization</p>
        <a href="index.html" class="btn">Login</a>
        
    </div>
</body>
</html>
